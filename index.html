<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Collectible Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.8em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .header .promo-detail {
            font-size: 0.95em;
            color: #ffed4e;
            font-style: italic;
        }
        
        .collection-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            max-width: 1200px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            height: 30px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #c41e3a 0%, #ff6b6b 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 2/3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card:hover:not(.collected) {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .card.collected {
            background: linear-gradient(135deg, #c41e3a 0%, #8B0000 100%);
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .card.collected::before {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: #1a1a2e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .card-icon {
            font-size: 4em;
            margin-bottom: 10px;
            filter: grayscale(100%) brightness(0.3);
            transition: filter 0.3s ease;
        }
        
        .card.collected .card-icon {
            filter: none;
        }
        
        .card-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .card.collected .card-name {
            color: #ffd700;
        }
        
        .card-rarity {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .card.collected .card-rarity {
            color: rgba(255, 237, 78, 0.8);
        }
        
        .prize-section {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .prize-section.locked {
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.5);
        }
        
        .prize-section.locked::after {
            content: 'üîí';
            font-size: 4em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }
        
        .prize-content {
            color: #1a1a2e;
        }
        
        .prize-section.locked .prize-content {
            opacity: 0.4;
            color: #fff;
        }
        
        .prize-icon {
            font-size: 5em;
            margin-bottom: 15px;
        }
        
        .prize-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .prize-subtext {
            font-size: 1.1em;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #c41e3a;
            color: #fff;
            border: 2px solid #ffd700;
        }
        
        .btn-primary:hover {
            background: #a01729;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .confetti {
            position: absolute;
            top: -10px;
            font-size: 2em;
            animation: fall linear infinite;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #c41e3a 0%, #8B0000 100%);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            animation: cardReveal 0.5s ease;
        }
        
        @keyframes cardReveal {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .modal-card-icon {
            font-size: 6em;
            margin-bottom: 20px;
        }
        
        .modal-card-name {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .modal-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÑ Holiday Collectible Cards üéÅ</h1>
        <p>Collect All 10 Characters to Win!</p>
        <p class="promo-detail">Each delivery includes a random collectible card</p>
    </div>
    
    <div class="collection-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0 / 10 Collected</div>
        </div>
        
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="prize-section locked" id="prizeSection">
            <div class="prize-content">
                <div class="prize-icon">üéÅ</div>
                <div class="prize-text">GRAND PRIZE!</div>
                <div class="prize-subtext" id="prizeSubtext">Collect all 10 cards to unlock your reward</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openRandomPack()">üì¶ Open Random Card</button>
            <button class="btn btn-secondary" onclick="resetCollection()">üîÑ Reset Collection</button>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>
    
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <div class="modal-card-icon" id="modalIcon"></div>
            <div class="modal-card-name" id="modalName"></div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="btn btn-primary" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        const cards = [
            { id: 1, name: "Dasher", icon: "ü¶å", rarity: "Common" },
            { id: 2, name: "Dancer", icon: "ü¶å", rarity: "Common" },
            { id: 3, name: "Prancer", icon: "ü¶å", rarity: "Common" },
            { id: 4, name: "Vixen", icon: "ü¶å", rarity: "Common" },
            { id: 5, name: "Comet", icon: "ü¶å", rarity: "Uncommon" },
            { id: 6, name: "Cupid", icon: "ü¶å", rarity: "Uncommon" },
            { id: 7, name: "Donner", icon: "ü¶å", rarity: "Uncommon" },
            { id: 8, name: "Blitzen", icon: "ü¶å", rarity: "Rare" },
            { id: 9, name: "Rudolph", icon: "üî¥", rarity: "Ultra Rare" },
            { id: 10, name: "Santa", icon: "üéÖ", rarity: "Legendary" }
        ];
        
        let collectedCards = new Set();
        
        function initCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            
            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.id = `card-${card.id}`;
                cardEl.innerHTML = `
                    <div class="card-icon">${card.icon}</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity">${card.rarity}</div>
                `;
                grid.appendChild(cardEl);
            });
        }
        
        function openRandomPack() {
            // Filter out already collected cards for weighted randomness
            const uncollected = cards.filter(card => !collectedCards.has(card.id));
            
            if (uncollected.length === 0) {
                showModal(cards[Math.floor(Math.random() * cards.length)], true);
                return;
            }
            
            // Weighted randomness - rarer cards are harder to get
            const weights = uncollected.map(card => {
                if (card.rarity === "Legendary") return 1;
                if (card.rarity === "Ultra Rare") return 3;
                if (card.rarity === "Rare") return 6;
                if (card.rarity === "Uncommon") return 10;
                return 15; // Common
            });
            
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            
            let selectedCard;
            for (let i = 0; i < uncollected.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    selectedCard = uncollected[i];
                    break;
                }
            }
            
            const isNew = !collectedCards.has(selectedCard.id);
            if (isNew) {
                collectCard(selectedCard.id);
            }
            
            showModal(selectedCard, isNew);
        }
        
        function collectCard(cardId) {
            collectedCards.add(cardId);
            
            const cardEl = document.getElementById(`card-${cardId}`);
            cardEl.classList.add('collected');
            
            updateProgress();
            
            if (collectedCards.size === cards.length) {
                unlockPrize();
            }
        }
        
        function updateProgress() {
            const percentage = (collectedCards.size / cards.length) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = `${collectedCards.size} / ${cards.length} Collected`;
        }
        
        function showModal(card, isNew) {
            const modal = document.getElementById('cardModal');
            const icon = document.getElementById('modalIcon');
            const name = document.getElementById('modalName');
            const message = document.getElementById('modalMessage');
            
            icon.textContent = card.icon;
            name.textContent = card.name;
            message.textContent = isNew 
                ? `üéâ New card! You got ${card.name}!` 
                : `You already have ${card.name}. Keep trying!`;
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('cardModal').classList.remove('active');
        }
        
        function unlockPrize() {
            const prizeSection = document.getElementById('prizeSection');
            const prizeSubtext = document.getElementById('prizeSubtext');
            prizeSection.classList.remove('locked');
            prizeSubtext.textContent = 'Click to redeem your FREE Christmas gift!!!!';
            celebrate();
        }
        
        function celebrate() {
            const celebration = document.getElementById('celebration');
            const emojis = ['üéÑ', 'üéÅ', '‚≠ê', '‚ú®', 'üéâ', 'üéä'];
            
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 100);
            }
        }
        
        function resetCollection() {
            if (confirm('Are you sure you want to reset your collection?')) {
                collectedCards.clear();
                document.getElementById('prizeSection').classList.add('locked');
                updateProgress();
                initCards();
            }
        }
        
        // Initialize on load
        initCards();
        updateProgress();
    </script>
</body>
</html>
